  <body>
    <main>
      <div class="clock-box">
        <div class="clock flex">
          <h1 class="time-hours"></h1>
          <h1 class="semicolon">:</h1>
          <h1 class="time-minutes"></h1>
        </div>
        <div class="alarm">
          <i class="fa-regular fa-bell"></i>
          <p>AL:ARM</p>
        </div>
        <div class="set-box">
          <input type="text" class="input-hours" placeholder="HH" />
          <input type="text" class="input-minutes" placeholder="MM"/>
          <input type="button" value="Set Alarm" class="set-alarm">
        </div>
      </div>
    </main>
  </body>
